<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body class="container">

<nav th:replace="fragments :: navigation"></nav>

<h1>Delete Events</h1>

<form method="post">
    <th:block th:each="event : ${events}">
        <div class="form-group">
            <label>
                <span th:text="${event.name}"></span>
                <input type="checkbox" name="eventIds" th:value="${event.id}" class="form-control"> <!-- since they all have the same name, thymeleaf will group into a collection.-->
            </label>
        </div>
    </th:block>
    <input type="submit" value="Delete Selected Events" class="btn btn-danger">
</form>

</body>
</html>

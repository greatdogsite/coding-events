<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">

<nav th:replace="fragments :: navigation"></nav>

<th:block th:unless="${events} and ${events.size()>0}"><!--shows if false-->
    <p>No events Yet!</p>
    <a href="create">Go Add an Event</a>
</th:block>


   <table class="table">
       <thead>
           <tr>
               <th>ID</th>
               <th>Event</th>
               <th>Description</th>
           </tr>
       </thead>
      <tr th:each="event : ${events}">
          <td th:text = "${event.id}"></td>
          <td th:text = "${event.name}"></td> <!-- thymeleaf will automatically use the getter for .name-->
          <td th:text = "${event.description}"></td>
      </tr>
   </table>

</body>
</html>
